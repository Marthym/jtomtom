#############################################
# D?termine comment est configur? le proxy
#
# DIRECT = Acc?s direct
# HTTP = Proxy HTTP
# SOCKS = Proxy SOCKS 5
net.proxy.type=DIRECT
net.proxy.name=
net.proxy.port=

# Niveau de log pour jTomtom
org.jtomtom.logLevel=DEBUG

# Look And Feel de l'application
# Valeurs possible
# - Metal
# - Nimbus (default)
# - CDE/Motif
# - GTK+
org.jtomtom.lookandfeel=Nimbus

# Radars Connectors
org.jtomtom.radars.connector.fr_FR=org.jtomtom.connector.radars.Tomtomax
org.jtomtom.radars.connector.es_ES=org.jtomtom.connector.radars.RobserEs